<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz de Pastelería</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 16px;
      color: #4e342e;
      text-align: center;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      padding: 24px 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0;
      color: #d32f2f;
      text-shadow: 1px 1px 4px rgba(211,30,30,0.6);
    }

    .question-number {
      font-size: 0.9rem;
      font-weight: 600;
      color: #777;
      text-align: center;
    }

    .question-text {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 8px;
      align-items: center;
    }

    button.option-btn {
      background: #fff;
      border: 2px solid #d32f2f;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      position: relative;
      outline-offset: 2px;
      width: 100%;
      max-width: 300px;
    }
    button.option-btn:focus-visible {
      outline: 3px solid #d32f2f;
    }

    button.option-btn:hover:not(:disabled) {
      background-color: #ffe0e0;
    }

    .option-btn.correct {
      background-color: #c8e6c9;
      border-color: #388e3c;
      color: #388e3c;
      cursor: default;
    }
    .option-btn.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
      color: #c62828;
      cursor: default;
    }

    .icon-material {
      font-family: 'Material Icons';
      font-size: 24px;
      user-select: none;
    }

    .option-feedback {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .next-btn {
      background: #d32f2f;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 40%;
      min-width: 120px;
    }
    .next-btn:disabled {
      background-color: #e5737388;
      cursor: not-allowed;
    }
    .next-btn:hover:not(:disabled) {
      background-color: #b71c1c;
    }

    .score-screen {
      text-align: center;
    }

    .score-screen h2 {
      font-size: 2rem;
      color: #388e3c;
      margin-bottom: 12px;
    }

    .score-screen p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .quiz-container {
        padding: 16px 20px;
      }
      .option-btn {
        font-size: 0.95rem;
        padding: 10px 14px;
      }
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #f8c5dd, #F08DB9);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(107, 115, 255, 0.4);
      min-width: 160px;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #000dff, #6b73ff);
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 13, 255, 0.6);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button type="button" id="returnBtn" aria-label="Volver a Diplomados">Volver a Diplomados</button>
    <a href="./diplomados.html"></a>
  <section class="quiz-container" role="main" aria-label="Quiz de pastelería">
    <h1>Quiz de Pastelería</h1>
    <div aria-live="polite" aria-atomic="true" id="quiz-content">
      <!-- Dynamic quiz content inserted here -->
    </div>
    <button type="button" id="next-btn" class="next-btn" disabled aria-disabled="true" aria-label="Siguiente pregunta">Siguiente</button>
  </section>
  <script src="../js/examen.js"></script>
</body>
</html>
